<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container-child" id="left-container">
            <div id="logo">
                ODIN
            </div>

        </div>
        <div class="container-child" id="right-container">
            <div id="top">
                <p class="top_text">This is not a real online service! You know you need something like this in your life to help realize your deepest dreams.<br>
                Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div id="middle">
                <p class="middle_text">Let's do this!</p>
                <form action="#" method="POST">
                    <div class="info">
                        <fieldset>
                            <div class="first_name">
                                <label for="first_name">First Name:</label>
                                <input type="text" minlength="2" id="first_name" placeholder="Pedro" required>
                            </div>
                            <div class="last_name">
                                <label for="last_name">Last Name:</label>
                                <input type="text" minlength="2" id="last_name" placeholder="Toledo" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="email">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="phone">
                                <label for="phone">Phone Number:</label>
                                <input type="te" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{7}" placeholder="222-01-111111" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="password">
                                <label for="password">Password:</label>
                                <input type="password" minlength="6" id="password"required>
                            </div>
                            <div class="confirm_password">
                                <label for="confirm_password">Confirm Password:</label>
                                <input type="password" minlength="6" id="confirm_password" required>
                            </div>
                        </fieldset>
                    </div>
                    <div class="button">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? Log in</p>
                    </div>

                    
                </form>

            </div>

        </div>
    </div>
    
</body>

</html>
